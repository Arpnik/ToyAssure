<div class="row">
	 <div class="col-12">
	 	<div class="form-row">
	 		<div class="form-group col-md-4" id="channel-DropDown">
				     <label for="selectChannel">Select Channel Name</label>
					<select class="form-control"  id="selectChannel" name='channelId'>
							<option selected hidden disabled>select channel</option>
					</select>
			</div>
			<div class="form-group col-md-4" id="client-DropDown">
				     <label for="selectClient">Select Client Name</label>
					<select class="form-control"  id="selectClient" name='clientId'>
							<option selected hidden disabled>select client</option>
					</select>
			</div>
			<div class="form-group col-md-4" id="customer-DropDown">
				     <label for="selectCustomer">Select Customer Name</label>
					<select class="form-control"  id="selectCustomer" name='customerId'>
							<option selected hidden disabled>select customer</option>
					</select>
			</div>
	 	</div>
	 </div>
</div>
	<form id="order-form">
				  <div class="form-row">
				  	<div class="form-group col-md-4">
				      <label for="channelSkuId">Channel SKU ID</label>
				      <input type="text" class="form-control" name="channelSkuId">
				    </div>
				    <div class="form-group col-md-4">
				      <label for="quantity">Quantity</label>
				      <input type="text" class="form-control" name="quantity">
				    </div>
				    <div class="form-group col-md-4">
				    	<label for="sellingPricePerUnit">MRP</label>
					  <div class="input-group-prepend">
					    <span class="input-group-text">â‚¹</span>
					  <input type="text" class="form-control" id="Mrp" name="sellingPricePerUnit">
					</div>
				</div>
			  </div>
			<div class="col-auto">
			   <button type="button" class="btn btn-primary mb-2" id="add-order">Add</button>
			</div>
	</form>
