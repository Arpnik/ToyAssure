<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>
<div th:replace="snippets.html :: toast_box"></div>
<div class="container">

<h3>Upload Product Details</h3>

<div class="row">
	 <div class="col-12">
	 	<div class="form-inline">
				  <div class="form-group col-md-6" id="brand-DropDown">
				      Select the Client Name 
				      &nbsp;
						<select class="form-control"  id="selectClient" name='clientName'>
							<option selected hidden disabled value="">select name</option>
						</select>
					</div>
					&nbsp;
					<button type="button" class="btn btn-primary" id="upload-products">Upload</button>
					 &nbsp;
					<button type="button" class="btn btn-primary" id="display-products">Display</button>
		</div>
	</div>
</div>


<div class="row">
	&nbsp;
</div>

<table class="table table-striped" id="product-table" style ="overflow-y:auto">
  <thead>
    <!--dynamically filled when display clicked-->
  </thead>
  <tbody >
	    <!-- dynamic generation of rows-->
  </tbody>
</table>

<!--upload modal-->
<div class="modal" tabindex="-1" role="dialog" id="upload-product-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Upload Products</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
      	<div class="product-file">
		  <input type="file" class="custom-file-input" id="productFile">
		  <label class="custom-file-label" for="productFile" id="productFileName">Choose file</label>
		</div>
		<a th:href="@{/sample/product.csv}" target="_blank">Download Sample</a> 
		<br>
		Rows: <span id="rowCount">0</span>, 
		Processed: <span id="processCount">0</span>, 
		Errors: <span id="errorCount">0</span>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="process-data">Upload</button>
        <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
      </div>
    </div>
  </div>
</div>


<!-- Product Edit-->
 <div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-horizontal" id="product-edit-form">
			  <div class="form-group">
			    <label for="name" class="col-4">Product Name:</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" name="name" placeholder="enter product name">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="mrp" class="control-label col-sm-4">Brand ID:</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" name="brandId" placeholder="enter mrp">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="Mrp" class="control-label col-4">MRP:</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="Mrp" name="mrp" placeholder="enter the MRP">
			    </div>
			  </div>
			  <div class="form-group">
				  <label for="Description">Description:</label>
				  <textarea class="form-control" rows="5" id="Description" name="description"></textarea>
				</div>
 	        <input type="hidden" name="globalSkuId" >
			</form>      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-product">Update</button>
      </div>
    </div>
  </div>
</div>






</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/product.js}"/></script>

</body>	

</html>
