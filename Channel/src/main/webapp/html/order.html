<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>
<div th:replace="snippets.html :: toast_box"></div>

<div class="container">

    <h3>Order</h3>

    <div class="row">
        <div class="col-12">
            <div class="form-row">
                <div class="form-group col-md-4" id="channel-DropDown">
                    <label for="selectChannel"><strong> Channel </strong></label>
                    <select class="form-control form-control-sm" id="selectChannel" name='channelId'>
                        <option disabled hidden selected>Select name</option>
                    </select>
                </div>
                <div class="form-group col-md-4" id="client-DropDown">
                    <label for="selectClient"><strong> Client</strong></label>
                    <select class="form-control form-control-sm" id="selectClient" name='clientId'>
                        <option disabled hidden selected>select name</option>
                    </select>
                </div>
                <div class="form-group col-md-4" id="customer-DropDown">
                    <label for="selectCustomer"><strong>Customer </strong></label>
                    <select class="form-control form-control-sm" id="selectCustomer" name='customerId'>
                        <option disabled hidden selected>select name</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <form id="order-form">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="channelSkuId"><strong>Channel SKU ID</strong></label>
                <input class="form-control form-control-sm" name="channelSkuId" type="text">
            </div>
            <div class="form-group col-md-4">
                <label for="quantity"><strong>Quantity</strong></label>
                <input class="form-control form-control-sm" name="quantity" type="text">
            </div>
            <div class="form-group col-md-3 input-group-sm ">
                <label for="sellingPricePerUnit"><strong>MRP</strong></label>
                <div class="input-group-prepend input-group-sm">
                    <span class="input-group-text">â‚¹</span>
                    <input class="form-control" id="Mrp" name="sellingPricePerUnit" type="text">
                </div>
            </div>
            <div class="col-auto">
            <button class="btn btn-outline-primary btn-sm mb-2" id="add-order" type="button" style="margin-top:2rem">Add</button>
        </div>
        </div>
        
    </form>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
<div class="table-wrapper-scroll-y my-custom-scrollbar">
    <table class="table table-hover" id="order-table">
        <thead>
            <!--dynamically add-->
        </thead>
        <tbody>
        <!-- dynamic generation of rows-->
        </tbody>
    </table>
</div>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-row">
                <div style="margin-top:2rem;">
                    <button class="btn btn-outline-primary btn-sm mb-2" id="afresh" type="button">Start Fresh</button>
                </div>
                <div class="form-group col-md-4" id="total-Price" style="float: right;">
                    <label for="channelOrderId form-control-sm"><strong>Total Amount </strong></label>
                    <input class="form-control form-control-sm" id="totalPrice" readonly type="text">
                </div>
                <div class="form-group col-md-4" style="float: right;">
                    <label for="channelOrderId"><strong>Channel Order ID</strong></label>
                    <input class="form-control form-control-sm" id="channelOrderId" name="channelOrderId" type="text">
                </div>
                <div style="margin-top:2rem; float: right;">
                    &nbsp;&nbsp;&nbsp;
                    <button class="btn btn-outline-success btn-sm mb-2" id="confirm" type="button">Confirm Order</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal" id="edit-order-modal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Order</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="order-edit-form">
                        <div class="form-group">
                            <label class="col-4" for="name">Product Name:</label>
                            <div class="col-sm-8">
                                <input class="form-control" name="name" placeholder="enter product name" readonly
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="mrp">Brand ID:</label>
                            <div class="col-sm-8">
                                <input class="form-control" name="brandId" placeholder="enter brand ID" readonly
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-4" for="Mrp">Quantity:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="quantity" name="quantity" placeholder="enter the Quantity"
                                       type="text">
                            </div>
                        </div>
                        <input name="channelSkuId" type="hidden">
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-secondary btn-sm" data-dismiss="modal" type="button">Cancel</button>
                    <button class="btn btn-outline-primary btn-sm" id="update-order" type="button">Update</button>
                </div>
            </div>
        </div>
    </div>


</div><!-- container-->

<com-footer th:replace="snippets.html :: name_footer"></com-footer>
<script th:src="@{/static/channel.js}"></script>
</body>

</html>
