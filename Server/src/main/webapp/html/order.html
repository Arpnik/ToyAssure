<!doctype html>

<html lang="en">

	<head th:replace="snippets.html :: name_head"></head>

<body>

	<nav th:replace="snippets.html :: name_app_navbar"></nav>
	<div th:replace="snippets.html :: toast_box"></div>

<div class="container">
<h3>Order</h3>
<div class="row">
	 <form class="col-12" id="order-form">
	 	<div class="form-row">
				  <div class="form-group col-md-6 col-lg-3" id="client-DropDown">
			       <strong>Client</strong>
					<select class="form-control form-control-sm"  id="selectClient" name='clientId'>
						<option selected hidden disabled>Select name</option>
					</select>
				</div>

				 <div class="form-group col-md-6 col-lg-3" id="customer-Dropdown">
			      <strong> Customer </strong>
					<select class="form-control form-control-sm" id="selectCustomer" name="customerId">
						<option selected hidden disabled>Select name</option>
					</select>
				</div>
				<div class="form-group col-md-6 col-lg-3">
					<strong>Channel Order ID</strong>
			      <input type="text" name="channelOrderId" class="form-control form-control-sm" id="inputOrderId" placeholder="Enter channel order ID">
			  </div>
			  <div class="col-md-6 col-lg-3">
				  	<div class="row">
						&nbsp;
					</div>
			  <button type="button" class="btn btn-outline-primary btn-sm" id="add-order">Upload</button>

		</div>
		</div>
	</form>
</div>

<h3>Past Orders  <button type="button" class="btn btn-outline-success btn-sm" id="refresh">Refresh</button></h3>

<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-hover" id="order-table">
	  <thead class="thead-light">
	    <tr>
	      <th scope="col">Order ID</th>
	      <th scope="col">Channel Order ID</th>
	      <th scope="col">Status</th>
	      <th scope="col">Creation Date</th>
	      <th scope="col" colspan="3">Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	    <!--dynamically generate-->
	  </tbody>
	</table>

</div>
</div>

<!--upload modal-->
<upload modal>
<div class="modal" tabindex="-1" role="dialog" id="upload-order-modal">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Upload Order Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
      	<div class="order-file">
		  <input type="file" class="custom-file-input" id="orderFile">
		  <label class="custom-file-label" for="orderFile" id="orderFileName">Choose file</label>
		</div>
		<a th:href="@{/sample/order.csv}" target="_blank">Download Sample</a> 
		<br>
		Rows: <span id="rowCount">0</span>, 
		Processed: <span id="processCount">0</span>, 
		Errors: <span id="errorCount">0</span>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn  btn-outline-secondary btn-sm" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn  btn-outline-primary btn-sm" id="process-data">Upload</button>
        <button type="button" class="btn  btn-outline-danger btn-sm" id="download-errors" disabled>Download Errors</button>
      </div>
    </div>
  </div>
</div>
</upload>


<!-- order details Modal-->
 <div class="modal" tabindex="-1" role="dialog" id="order-details-modal">
  <div class="modal-dialog modal-dialog-scrollable  modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="invoiceNumber"> </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<table class="table table-hover" id="item-table">
	  <thead class="thead-light">
	    <tr>
	      <th scope="col">Product</th>
	      <th scope="col">Brand</th>
	      <th scope="col">Quantity</th>
	      <th scope="col">Allocate Quantity</th>
	      <th scope="col">Unit Price</th>
	      <th scope="col">Amount</th>
	    </tr>
	  </thead>
	  <tbody>
	    <!--dynamically generate-->
	  </tbody>
	</table>

      </div>
      <div class="modal-footer" >
      	<h5 id="totalBill" style="margin-right:10rem;"> </h5>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>






</div>

	<footer th:replace="snippets.html :: name_footer"></footer>

	<script th:src="@{/static/order.js}"/></script>

</body>	

</html>
