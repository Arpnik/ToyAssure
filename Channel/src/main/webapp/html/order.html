<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>
<div th:replace="snippets.html :: toast_box"></div>

<div class="container">

<h3>Place Channel Order</h3>

<div class="row">
	 <div class="col-12">
	 	<div class="form-row">
	 		<div class="form-group col-md-4" id="channel-DropDown">
				     <label for="selectChannel">Select Channel Name</label>
					<select class="form-control"  id="selectChannel" name='channelId'>
							<option selected hidden disabled>select channel</option>
					</select>
			</div>
			<div class="form-group col-md-4" id="client-DropDown">
				     <label for="selectClient">Select Client Name</label>
					<select class="form-control"  id="selectClient" name='clientId'>
							<option selected hidden disabled>select client</option>
					</select>
			</div>
			<div class="form-group col-md-4" id="customer-DropDown">
				     <label for="selectCustomer">Select Customer Name</label>
					<select class="form-control"  id="selectCustomer" name='customerId'>
							<option selected hidden disabled>select customer</option>
					</select>
			</div>
	 	</div>
	 </div>
</div>
	<form id="order-form">
				  <div class="form-row">
				  	<div class="form-group col-md-4">
				      <label for="channelSkuId">Channel SKU ID</label>
				      <input type="text" class="form-control" name="channelSkuId">
				    </div>
				    <div class="form-group col-md-4">
				      <label for="quantity">Quantity</label>
				      <input type="text" class="form-control" name="quantity">
				    </div>
				    <div class="form-group col-md-4">
				    	<label for="sellingPricePerUnit">MRP</label>
					  <div class="input-group-prepend">
					    <span class="input-group-text">â‚¹</span>
					  <input type="text" class="form-control" id="Mrp" name="sellingPricePerUnit">
					</div>
				</div>
			  </div>
			<div class="col-auto">
			   <button type="button" class="btn btn-primary mb-2" id="add-order">Add</button>
			</div>
	</form>


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>

<table class="table table-striped" id="order-table">
  <thead>
    <tr>
      <th scope="col">S.No.</th>
      <th scope="col">Product Name</th>
      <th scope="col">Brand ID</th>
      <th scope="col">Channel SKU ID</th>
      <th scope="col">Quantity</th>
      <th scope="col">MRP</th>
      <th scope="col">Total price</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
	    <!-- dynamic generation of rows-->
  </tbody>
</table>

<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">
	&nbsp;
</div>
	

<div class="row">
	<div class="col-12">
		<div class="form-row">
			<div class="form-group col-md-4" id="total-Price">
				<label for="channelOrderId">Total Amount:</label>
				<input type="text" readonly class="form-control" id="totalPrice" >
			</div>
			<div class="form-group col-md-4" style="float: right;">
				<label for="channelOrderId" >Channel Order ID</label>
				<input type="text" class="form-control" id="channelOrderId" name="channelOrderId">
			</div>
		</div>
	</div>
</div>
<div class="row">
	&nbsp;
</div>

<button type="button" class="btn btn-primary mb-2" id="afresh">Start Fresh</button>
<button type="button" class="btn btn-primary mb-2" style="float: right;" id="confirm">Confirm Order</button>


 <div class="modal" tabindex="-1" role="dialog" id="edit-order-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Order</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-horizontal" id="order-edit-form">
			  <div class="form-group">
			    <label for="name" class="col-4">Product Name:</label>
			    <div class="col-sm-8">
			      <input type="text" readonly class="form-control" name="name" placeholder="enter product name">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="mrp" class="control-label col-sm-4">Brand ID:</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" readonly name="brandId" placeholder="enter brand ID">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="Mrp" class="control-label col-4">Quantity:</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="quantity" name="quantity" placeholder="enter the Quantity">
			    </div>
			  </div>
 	        <input type="hidden" name="channelSkuId" >
			</form>      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-order">Update</button>
      </div>
    </div>
  </div>
</div>





</div><!-- container-->

<com-footer th:replace="snippets.html :: name_footer"></com-footer>
<script th:src="@{/static/channel.js}"></script>
</body>	

</html>
